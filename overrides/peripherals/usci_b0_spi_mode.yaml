# B0_SPI mode has the same registers as A0_SPI, but different names.
# I couldn't find a nice way to merge the two files.

USCI_B0_SPI_MODE:
  # The SPI suffix is neither included in the datasheet or manual.
  _strip_end:
    - _SPI

  _delete:
    - UCB0RXBUF
    - UCB0TXBUF
    - UCB0RXBUF_SPI
    - UCB0TXBUF_SPI
    - UCB0BR0
    - UCB0BR1
    - UCB0BR0_SPI
    - UCB0BR1_SPI
  _add:
    UCB0RXBUF:
      description: USCI B0 Receive Buffer
      addressOffset: 6
      size: 8
      resetMask: 255
      fields:
        UCB0RXBUF:
          description: USCI B0 Receive Buffer register
          bitOffset: 0
          bitWidth: 8
    UCB0TXBUF:
      description: USCI B0 Transmit Buffer
      addressOffset: 7
      size: 8
      resetMask: 255
      fields:
        UCB0TXBUF:
          description: USCI B0 Transmit Buffer register
          bitOffset: 0
          bitWidth: 8
    UCB0BR0:
      description: USCI B0 Baud Rate 0
      addressOffset: 2
      size: 8
      resetMask: 255
      fields:
        UCB0BR0:
          description: USCI B0 Baud Rate 0 register
          bitOffset: 0
          bitWidth: 8
    UCB0BR1:
      description: USCI B0 Baud Rate 1 Buffer
      addressOffset: 3
      size: 8
      resetMask: 255
      fields:
        UCB0BR1:
          description: USCI B0 Baud Rate 1 register
          bitOffset: 0
          bitWidth: 8
  UCB0RXBUF:
    UCB0RXBUF: [0, 255]
  UCB0TXBUF:
    UCB0TXBUF: [0, 255]
  UCB0BR0:
    UCB0BR0: [0, 255]
  UCB0BR1:
    UCB0BR1: [0, 255]
