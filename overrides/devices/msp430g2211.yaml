_svd: ../../msp430g2211.svd


TIMER_A2:
  _delete:
    - TAIV
    - TAR
    - TACCR0
    - TACCR1
  _add:
    TAIV:
      description: Timer A Interrupt Vector Word
      addressOffset: 0
      size: 16
      resetMask: 65535
      fields:
        TAIV:
          description: Timer A Interrupt Vector value
          bitOffset: 0
          bitWidth: 4
      NONE: [0, "No interrupt pending"]
      TACCR1: [2, "Capture/Compare 1"]
      TAIFG: [10, "Timer overflow"]
    TAR:
      description: Timer A Counter Register
      addressOffset: 66
      size: 16
      resetMask: 65535
      fields:
        TAR:
          description: Timer A Counter Register
          bitOffset: 0
          bitWidth: 16
    TACCR0:
      description: Timer A Capture/Compare 0
      addressOffset: 68
      size: 16
      resetMask: 65535
      fields:
        TACCR0:
          description: Timer A Capture/Compare register 0
          bitOffset: 0
          bitWidth: 16
    TACCR1:
      description: Timer A Capture/Compare 1
      addressOffset: 70
      size: 16
      resetMask: 65535
      fields:
        TACCR1:
          description: Timer A Capture/Compare register 1
          bitOffset: 0
          bitWidth: 16
  TAIV:
    TAIV:
      NONE: [0, "No interrupt pending"]
      TACCR1: [2, "Capture/Compare 1"]
      TAIFG: [10, "Timer overflow"]
  TAR:
    TAR: [0, 0xffff]
  TACCR0:
    TACCR0: [0, 0xffff]
  TACCR1:
    TACCR1: [0, 0xffff]

Calibration_Data:
  _delete:
    - CALDCO_1MHZ
    - CALBC1_1MHZ
  _add:
    CALDCO_1MHZ:
      description: DCOCTL  Calibration Data for 1MHz
      addressOffset: 0
      size: 8
      resetMask: 255
      fields:
        CALDCO_1MHZ:
          description: DCOCTL  Calibration Data register
          bitOffset: 0
          bitWidth: 8
    CALBC1_1MHZ:
      description: BCSCTL1 Calibration Data for 1MHz
      addressOffset: 1
      size: 8
      resetMask: 255
      fields:
        CALBC1_1MHZ:
          description: BCSCTL1 Calibration Data register
          bitOffset: 0
          bitWidth: 8

